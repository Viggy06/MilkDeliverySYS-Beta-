{% extends 'admin.html' %}
{% load static %}
{% block tt %} <title>Admin Page</title>{% endblock %}
{% block content %}
<body>
<div>
    <center>
    <a href="{% url 'home' %}"><input class="btn btn-info" type="button" value="Home"></a>
    <h3>Account for Delivery Boy</h3>
    <p style="color: red;">{{error}}</p>
    <form method="post" action="{% url 'dboy' %}">
        {% csrf_token %}
        <div class="user-details">
            <div class="input-box">
                <span class="details"> First Name</span>
                <input type="text" placeholder="Enter your name" name="fname" required>
            </div><br>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your Last Name" name="lname" required>
            </div><br>
            <div class="input-box">
                <span class="details">Age</span>
                <input type="text" placeholder="Enter your Age" name="age" required>
            </div><br>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" name="email" required>
            </div><br>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" name="number" required>
            </div><br>
            <div class="input-box">
                <span class="details">UserName</span>
                <input type="text" placeholder="Enter your Username" name="username" required>
            </div><br>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your Address" name="address" required>
            </div><br>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" name="password1" required>
            </div><br>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" name="password2" required>
            </div>
        </div><br>
        <div class="gender-details">
            <span class="gender-title">Gender</span><br>
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <input type="radio" name="gender" value='Male' id="dot-1">
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <input type="radio" name="gender" value='Female' id="dot-2">
        </div><br>
        <input class="btn btn-info" type="submit" value="Register">
        <br>
    </form>
    <br>
    <form action="{% url 'exisitingdboy' %}" method="get">
        {% csrf_token %}
        <input class="btn btn-info" type="submit" value="Exisiting Delivery Boy">
    </form>
</center>
</div>
</body>

{% endblock %}
